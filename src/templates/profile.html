<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<style>
    form{
        display: flex; 
        justify-content: center; 
        flex-direction: column;
    }
</style>
<body>
    <h1>Profile Page</h1>
    <!-- Create the form section -->
    <!-- username, email, password, name, phone, address, city, state, zip, country, created_at, updated_at -->
    <form action="/profile" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" value="{{user.username}}" placeholder="Enter your Username" readonly>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{user.name}}" placeholder="Enter your name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="{{user.email}}" placeholder="Enter your email" readonly>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="{{user.password}}" placeholder="Enter your password" readonly >
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" placeholder="Enter your phone">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Enter your address">
        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="Enter your city">
        <label for="state">State</label>
        <input type="text" name="state" id="state" placeholder="Enter your state">
        <label for="zip">Zip</label>
        <input type="text" name="zip" id="zip" placeholder="Enter your zip">
        <label for="country">Country</label>
        <input type="text" name="country" id="country" placeholder="Enter your country">
        <input type="submit" value="Save"><br>
        <input type="button" value="Update">
    </form>
</body>
</html>
