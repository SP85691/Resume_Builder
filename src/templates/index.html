<h1>Home</h1>
<!-- else show these links Login, Register -->
<a href="{{url_for('index')}}"><button>Home</button></a>
<!-- if user is authenticated then show these links Dashboards, Profile, Create Resume, Logout -->
{% if current_user.is_authenticated %}
<a href="{{url_for('dashboard.dashboard', username=user.username)}}"><button>Dashboard</button></a>
<a href="{{url_for('profile.profile', username=user.username)}}"><button>Profile</button></a>
<a href="{{url_for('userapi.logout')}}"><button>Logout</button></a>
<!-- else show these links Login, Register -->
{% else %}
<a href="{{url_for('userapi.loginPost')}}"><button>Login</button></a>
<a href="{{url_for('userapi.signupPost')}}"><button>Register</button></a>
{% endif %}
